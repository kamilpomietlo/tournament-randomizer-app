<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Tournament Randomizer</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<main>
    <header>Armies Randomizer</header>
    <form th:action="@{''}" method="post">
        <table class="main__table">
            <tr class="main__table--header">
                <td colspan="4">Gospodarz</td>
                <td rowspan="2">VS</td>
                <td colspan="4">Gość</td>
            </tr>
            <tr class="main__table--content" th:if="${armies.size() == 0}">
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
            </tr>
            <tr class="main__table--content" th:unless="${armies.size() == 0}">
                <td th:each="army : ${armies}" th:value="${army}" th:text="${army.name}">army</td>
            </tr>
        </table>
        <button type="submit" class="main__table--submit-button">Randomize armies!</button>
    </form>
    <hr>
    <div th:unless="${armies.size() == 0}">
        <button class="main__table--submit-button">
            <a th:href="@{'/coinflip'}">Flip the coin!</a>
        </button>
    </div>
</main>
</body>
</html>
